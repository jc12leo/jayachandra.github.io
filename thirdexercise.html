<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<div>
  <h1>Your Course Landing Page</h1>
</div>
<div>
  <form action="">
    <div>
      <label for="Course Title">Course Title</label>
      <input type="text" name="Course " id="Course Title"><br><br>
    </div>
    <div>
      <label for="Course Description">Course Description</label><br>
      <textarea name="Course Description"  id="Course Description" rows="10" cols="30"></textarea>
    </div>
    <div>
      <label for="skill level">Skill Level</label>
      <select name="skill level" id="skill level">
        <option value="bl">beginner Level</option>
        <option value="il">intermediate Level</option>
        <option value="el">expert level</option>
        <option value="ol">other levels</option>
      </select>
    </div>
    <div>
      <label for="publish">Ready to publish the course?</label>
      <input type = "checkbox" name = "pub" id="publish">
    </div>
    <div>
      <button>submit</button>
    </div>
  </form>
</div>
</body>
</html>
